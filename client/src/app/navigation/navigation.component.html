<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand" routerLinkActive="active" routerLink="/">Dating Aid</a>

            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                @if(accountservice.currentUser()) {
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" routerLink="/members">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" routerLink="/liked-members">Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" routerLink="/messages">Messages</a>
                    </li>
                }
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/errors">Errors</a>
                </li>
            </ul>

        @if(accountservice.currentUser()) {
            <div dropdown class="dropdown">
                <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">{{accountservice.currentUser()?.username | titlecase}}</a>
                <div *dropdownMenu class="dropdown-menu">
                    <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
        }

        @if(!accountservice.currentUser()) {
            <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
                <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
                    placeholder="Username">
                <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
                    placeholder="Password">
                <button class="btn btn-dark" type="submit">Login</button>
            </form>
        }
        
    </div>
</nav>

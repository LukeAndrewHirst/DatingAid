<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="mb-3">
        <label style="margin-right: 10px;">I am a: </label>
        <label class="form-check-label">
          <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
        </label>
        <label class="form-check-label">
          <input type="radio" class="form-check-input" value="female" formControlName="gender"> Female
        </label>
    </div>

    <app-text-input [formControl]="$any(registerForm.controls['username'])"  [label]="'Username'" [type]="'text'"></app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['knownAs'])"  [label]="'Known As'" [type]="'text'"></app-text-input>

    <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" [label]="'Date of birth'" [maxDate]="maxDate"></app-date-picker>

    <app-text-input [formControl]="$any(registerForm.controls['country'])"  [label]="'Country'" [type]="'text'"></app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['city'])"  [label]="'City'" [type]="'text'"></app-text-input>
    
    <app-text-input [formControl]="$any(registerForm.controls['password'])"  [label]="'Password'" [type]="'password'"></app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])"  [label]="'Confirm Password'" [type]="'password'"></app-text-input>

    @if(validationErrors) {
      <div class="alert alert-danger">
        <ul>
          @for (validationError of validationErrors; track $index) {
            <li>{{validationError}}</li>
          }
        </ul>
      </div>
    }
    
    <div class="form-group text-center">
        <button class="btn btn-dark me-2" type="submit" [disabled]="!registerForm.valid">Register</button>
        <button class="btn btn-dark me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
